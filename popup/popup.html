<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Links Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px 0;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Search Links Scraper</h2>
  <p>Total links: <span id="totalLinks">0</span></p>
  <button id="startScrapper">Start Scraper</button>
  <button id="stopScrapper">Stop Scraper</button>
  <button id="resetLinks">Reset Links</button>
  <button id="saveLinks">Save Scraped Links</button>
  <script src="popup.js"></script>
</body>
</html>
